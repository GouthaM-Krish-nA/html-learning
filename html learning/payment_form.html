<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <form action="">
      <h1>Payment Form</h1>
      <h2>Contact Information</h2>
      <p>Required Fields are marked by *</p>
      <p>Name*: <input type="text" name="name" required /></p>
      <fieldset>
        <legend>Gender</legend>
        <p>
          Male: <input type="radio" name="gender" id="male" /> Female:
          <input type="radio" name="gender" id="female" />
        </p>
      </fieldset>
      <p>
        Adress:
        <textarea name="adress" id="adress" cols="100" rows="8"></textarea>
      </p>

      <p>Email: <input type="email" name="email" id="email" /></p>
      <p>Pincode: <input type="number" name="number" id="number" /></p>
      <h2>Payment Information</h2>
      <p>
        <select name="card_type" id="card_type">
          <option value="">--Select a Card Type--</option>
          <option value="Visa">visa</option>
          <option value="Mastercard">mastercard</option>
          <option value="rupay">rupay</option>
        </select>
      </p>
      <p>
        Card Number: <input type="number" name="card_number" id="card_number" />
      </p>
      <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date" />
      </p>
      <p>CVV: <input type="password" name="cvv" id="cvv" /></p>
      <p><input type="submit" value="Pay Now" /></p>
    </form>
  </body>
</html>
